<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <!--fontawesome-->
   <script src="https://kit.fontawesome.com/8947c29921.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/style.css"> 
   <title>Mi Portfolio</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-violet">
        <div class="container fluid">
            <a class="navbar-brand" href="#">
                <img src="./img/argprog.png" alt="logo" class="w-150">
              </a>
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item"><i class="fa-brands fa-facebook fa-2x text-white"></i></li>
                    <li class="list-group-item"><i class="fa-brands fa-twitter fa-2x text-white"></i></li>
                    <li class="list-group-item"><i class="fa-brands fa-linkedin-in fa-2x text-white"></i></li>
                    <li class="list-group-item">
                       <!-- Button trigger modal --> 
                       <!-- Boton que abre login-->  
                        <i data-bs-toggle="modal" data-bs-target="#loginModal"class="fa-solid fa-user-lock fa-2x text-white"></i>
                     </li>
                </ul>
          </div>
      </nav>
      <!--SECCION BANNER-->
      <section class="banner">
        <img src="./img/banner4.jpg" alt="Cascada" class="w-100 img-fluid">
        
      </section>
  <!-- El login -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Iniciar Sesión</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email </label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Ingresar</button>
        </div>
      </div>
    </div>
  </div>
<!--JavaScript Bundle with Popper-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
